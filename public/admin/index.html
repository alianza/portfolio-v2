<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <style>
        .notif__container { pointer-events: none; }

         [data-slate-editor] { /* https://github.com/netlify/netlify-cms/issues/5092#issuecomment-1256321540 */
             -webkit-user-modify: read-write !important;
         }
    </style>
</head>
<body>
<!-- Include the script that builds the page and powers Netlify CMS -->
<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

<script type="module">
  CMS.registerPreviewStyle("../styles/content.module.css");
  CMS.registerPreviewStyle("../styles/globals.css");

  const projectPreview = createClass({
    render() {
      const entry = this.props.entry
      const image = entry.getIn(['data', 'thumbnail'])
      const bg = this.props.getAsset(image)
      return h("div", { className: "content" },
        h("h1", { className: "mainTitle" }, entry.getIn(["data", "title"]) || "Title"),
        h("div", { className: "metaData" },
          entry.getIn(["data", "date"]) ?
            h("time", {}, entry.getIn(["data", "date"])) :
            h("div", { className: 'startEndDateLabel' },
              h("time", {}, entry.getIn(["data", "startDate"])),
              h("span", {}, "-"),
              h("time", {}, entry.getIn(["data", "endDate"]) || "Present")),
        ),
        h("img", { className: "thumbnail",src: bg.toString() }),
        h("div", { className: 'markdown' }, this.props.widgetFor("body"))
      )
    },
  });

  CMS.registerPreviewTemplate("projects", projectPreview);

  const getYoutubeFragment = (videoId) => `<div class="video-container"><iframe class="youtube-embed" src="https://www.youtube.com/embed/${videoId}" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen> </iframe></div>`;

  CMS.registerEditorComponent({
    id: "youtube",
    label: "Youtube video",
    fields: [{name: 'id', label: 'Youtube Video ID'}],
    pattern: /^<div class="video-container"><iframe class="youtube-embed".*embed\/(.*?)".*<\/iframe><\/div>$/ms,
    fromBlock: match => ({ id: match[1] }),
    toBlock: obj => getYoutubeFragment(obj.id),
    toPreview: obj => getYoutubeFragment(obj.id)
  });

  CMS.registerEditorComponent({
    id: "horizontal-rule",
    label: "Horizontal Rule",
    pattern: /^<hr \/>$/ms,
    collapsed: true,
    toBlock: () => `<hr />`,
    toPreview: () => `<hr />`
  });

  const getCollapsableNoteFragment = (summary, details, open) =>
    `<details ${open ? 'open' : ''}>
<summary>${summary || 'Title...'}</summary>
<div>

${details || 'Details...'}

</div>
</details>`

  CMS.registerEditorComponent({
    id: "collapsable-note",
    label: "Collapsable Note",
    fields: [
      { name: 'summary', label: 'Summary', widget: 'string' },
      { name: 'details', label: 'Details', widget: 'markdown' }
    ],
    pattern: /^<details[\s\S]*>\n<summary>(.*?)<\/summary>\n<div>\n*(.*?)\n<\/div>\n<\/details>/ms,
    fromBlock: match => ({
      summary: match[1],
      details: match[2]
    }),
    toBlock: data => getCollapsableNoteFragment(data.summary, data.details, false),
    toPreview: data => marked.parse(getCollapsableNoteFragment(data.summary, data.details, true))
  });

    const getImagesGridFragment = (images) => {
        const imagesHtml = images?.map(image => `<img src="${image}" />`).join('\n');
        const fragment =
`<div class="images-grid">
${imagesHtml}
</div>`;
        return fragment
    }

  CMS.registerEditorComponent({
    id: "images-grid",
    label: "Images Grid",
    fields: [
      { name: 'images', label: 'Images', widget: 'list', field: { name: "image", label: "Image", widget: 'image', default: "/assets/placeholder.jpg" } }
    ],
    pattern: /^<div class="images-grid">\n(.*?)<\/div>/ms,
    fromBlock(match) {
      const images = match[1].split('\n').filter(Boolean)
      return ({
        images: images.map(image => image.match(/<img[\s\S]*src="(.*?)"[\s\S]*\/>/)[1])
      })
    },
    toBlock: (data) => getImagesGridFragment(data.images),
    toPreview: (data) => getImagesGridFragment(data.images)
  })

    const getVideoFragment = (video) => `<video playsinline controls src="${video}"></video>`

  CMS.registerEditorComponent({
      id: "video",
      label: "Video",
      fields: [
        { name: 'video', label: 'Video', widget: 'file' }
      ],
      pattern: /^<video playsinline controls src="(.*?)"><\/video>/ms,
      fromBlock: match => ({ video: match[1] }),
      toBlock: data => getVideoFragment(data.video),
      toPreview: data => getVideoFragment(data.video)
    })

    const getButtonFragment = (icon, text, link) => `<a href="${link || '#'}"><button><img src="${icon || "/assets/placeholder.jpg"}" alt="icon" />${text || "Text..."}</button></a>`

    CMS.registerEditorComponent({
      id: "icon-button",
      label: "Button with icon",
      fields: [
        { name: 'icon', label: 'Icon', widget: 'image', default: '/assets/placeholder.jpg' },
        { name: 'text', label: 'Text', widget: 'string' },
        { name: 'link', label: 'Link', widget: 'string' }
      ],
      pattern: /^<a href="(.*?)"><button><img src="(.*?)" alt="icon" \/>(.*?)<\/button><\/a>/ms,
      fromBlock: match => ({ link: match[1], icon: match[2], text: match[3] }),
      toBlock: ({ icon, link, text }) => getButtonFragment(icon, text, link),
      toPreview: ({ icon, link, text }) => getButtonFragment(icon, text, link)
    })

    const getIconLiFragment = (item) => {
      item ??= {}
      if (item.item) {
        item = item.item
      }
      return `<li>${item.text || 'Text...'} <a href="${item.link || "#"}"><img src="${item.icon || "/assets/placeholder.jpg"}" alt="icon"></a></li>`
    }

  CMS.registerEditorComponent({
      id: "icon-list",
      label: "Icon list",
      fields: [
        {
          name: 'list',
            label: 'List',
            widget: 'list',
            label_singular: 'item',
            field: {
              name: 'item',
              label: 'Item',
              widget: 'object',
              fields: [
                { name: 'text', label: 'text', widget: 'string', default: 'Text...' },
                { name: 'icon', label: 'Icon', widget: 'image', default: '/assets/placeholder.jpg' },
                { name: 'link', label: 'Link', widget: 'string', default: '#' }
              ]
            }
        }
      ],
        pattern: /^<ul class="icon-list">\n(.*?)\n<\/ul>/ms,
        fromBlock: match => {
          const list = match[1].split('\n').filter(Boolean)
          return {
            list: list.map(item => {
              const match = item.match(/^<li>(.*?) <a href="(.*?)"><img src="(.*?)" alt="icon"><\/a><\/li>/)
              const [_, text, link, icon] = match || [];
              return { item: { text, link, icon } }
            })
          }
        },
        toBlock: ({ list }) => `<ul class="icon-list">\n${list ? list.map(getIconLiFragment).join('\n') : ''}\n</ul>`,
        toPreview: ({ list }) => `<ul class="icon-list">\n${list ? list.map(getIconLiFragment).join('\n') : ''}\n</ul>`
    })

</script>
</body>
</html>
